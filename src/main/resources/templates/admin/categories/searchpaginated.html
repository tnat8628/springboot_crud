<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">
					<!-- Alert -->
					<div th:if="${message != null}" class="alert alert-primary" role="alert">
						<i th:text="${message}"></i>
					</div>
					<div class="row mt-2 mb-2">
						<div class="col-md-6">
							<form th:action="@{/admin/categories/searchpaginated}">
								<div class="input-group">
									<input type="text" class="form-control ml-2" name="name"
										id="name" placeholder="Nhập từ khóa để tìm" />
									<button class="btn btn-outline-primary ml-2">Search</button>	
								</div>	
							</form>
						</div>
						<div class="col-md-6">
							<div class="float-right">
								<a class="btn btn-outline-success"
									th:href="@{/admin/categoris/add}">Add New Category</a>
							</div>
						</div>
					</div>
					<div class="row" th:if="${!categoryPage.hasContent()}">
						<div class="col">
							<div class="alert alert-danger" role="alert">No Category Found</div>
						</div>
					</div>
					<table th:if="${categoryPage.hasContent()}" 
							class="table table-striped table-inverse table-responsive">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category, iStat : ${categoryPage.content}">
								<td scope="row"> [[${category.id}]]</td>
								<td th:text="${category.name}"></td>
								<td>
									<a th:href="@{'/admin/categories/view/'+${category.id}}"
										class="btn btn-outline-info">
										<i class="fas fa-info"></i></a>
									<a th:href="@{'/admin/categories/edit/' + ${category.id}}"
										class="btn btn-outline-warning">Edit <i class="fa fa-edit"></i></a> 
									<a th:href="@{'/admin/categories/delete/' + ${category.id}}"
										class="btn btn-outline-danger">Delete <i class="fa fa-trash"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<script type="text/javascript">
						function showConfirmation(id,name){
							$('#productName').text(name);
							$('#yesOption').attr('href','/admin/categories/delete/' + id);
							$('#confirmationId').modal('show');
						}
					</script>
					<!-- Modal -->
					<div class="modal fade" id="confirmationId" tabindex="-1"
						aria-labelledby="confirmationlabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="confirmationlabel">Confirmation</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" 
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									Do you want to delete "<span id="productName"></span>?
								</div>
								<div class="modal-footer">
									<a id="yesOption" class="btn btn-primary">Yes</a>
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer text-muted">
					<div class="row">
						<div class="col-3">
							<form action="">
								<div class="md-3 input-group float-left">
									<label for="size" class="mr-2">Page size:</label>
									<select class="form-select ml-2" name="size" aria-label="size"
											id="size" onchange="this.form.submit()">
										<option th:selected="${categoryPage.size == 3}" value="3">3</option>
										<option th:selected="${categoryPage.size == 5}" value="5">5</option>
										<option th:selected="${categoryPage.size == 10}" value="10">10</option>
										<option th:selected="${categoryPage.size == 15}" value="15">15</option>
										<option th:selected="${categoryPage.size == 20}" value="20">20</option>
									</select>
								</div>
							</form>

							    <nav>
							        <ul class="pagination justify-content-center">

							            </li>
							        </ul>
							    </nav>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
